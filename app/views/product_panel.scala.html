@(addForm: Form[controllers.AddToCart])(product: persistence.Product)(implicit messages: Messages)

@import helper._

<div class="thumbnail">
    <img class="img-thumb" src="@routes.Assets.at("images/"+product.imageResource)" alt="@product.name">
    <div class="caption">
        <h3>@product.name</h3>
        <p>@product.description</p>
        <p>$@{product.price}</p>
        @form(action = routes.HomeController.addToCart()) {
            Quantity <input type="number" name="quantity" size="2" min="0" max="10">
            <input type="hidden" name="product" value="@product.name">
            <p><input type="submit" value="Add to cart" class="btn btn-primary" role="button"></p>
        }
    </div>
</div>
