@(active: String, cartItems: Int)
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <a class="navbar-brand" href="#">Foody's Foods</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li @if(active=="store"){class = "active"} else {""} ><a href="@routes.HomeController.store">Store</a></li>
                <li @if(active=="cart"){class = "active"} else {""} ><a href="@routes.HomeController.cart">Cart @if(cartItems < 1){
                    }else{
                        (@cartItems)
                    }</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
